<!DOCTYPE html>
<html lang="en">

<head>
	<title>AirBnB_Clone</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="icon" href="images/icon.png">
</head>

<body>
	<header></header>

	<div class="container">
		<section class="filters">
			<button>Search</button>
			<div class="locations">
				<h3>States</h3>
				<h4>California, Texas...</h4>
				<div class="popover">
					<ul>
						<li>
							<h2>California:</h2>
							<ul>
								<li>Los Santos</li>
								<li>San Frantokyo</li>
							</ul>
						</li>
						<li>
							<h2>Texas:</h2>
							<ul>
								<li>Poker</li>
								<li>Chicago Bulls</li>
							</ul>
						</li>
					</ul>
				</div>

			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Kitchen, Pool...</h4>
				<div class="popover">
					<ul>
						<li>Kitchen</li>
						<li>Pool</li>
						<li>Garden</li>
						<li>Cigar bar hmar</li>
						<li>Fountain</li>
						<li>Good Carpet</li>
					</ul>
				</div>
			</div>
		</section>

		<section class="places">
			<h1>Places</h1>
			<div>
				<article>
					<h2>Palace</h2>
				</article>
				<article>
					<h2>Bungalow</h2>
				</article>
				<article>
					<h2>Condo</h2>
				</article>
				<article>
					<h2>Apartment</h2>
				</article>
			</div>
		</section>
	</div>


	<footer>Best School</footer>

</html>
